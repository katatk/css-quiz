<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CSS Quiz</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <main role="main">
        <h1>CSS Quiz</h1>
        <div class="container" id="one">
            <div class="progress-bar">
                <progress max="90" value="10"></progress>
                <div class="percent-progress">0%</div>
            </div>
            <div id="questions-container">

            </div>
            <div class="last">

                <button id="previous" class="animate-left-arrow invisible"><i class="icon-left"></i>Previous Question</button>

                <button id="next" class="animate-right-arrow">Next Question<i class="icon-right"></i></button>

            </div>
            <div class="last">
                <div class="message-container">
                    <span class="error-message"></span>
                </div>

                <div class="btn-container hidden">
                    <button id="retry" class="animate-spin"><i class="icon-cw"></i>Retry</button>
                    <button id="calculate">Calculate Score</button>
                </div>
            </div>
        </div>

        <div class="container" id="two">
            <div class="last">
                <div class="message-container">
                    <p>Congratulations on completing the quiz!</p>
                    <p>Your score is <span id="score">SCORE</span> out of <span id="total">TOTAL</span>!</p>
                </div>
                <div class="btn-container">
                    <button id="restart" class="animate-left-arrow"><i class="icon-left"></i>Back to start</button>
                </div>
            </div>
        </div>
    </main>
    <script defer src="quiz.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</body>

</html>
